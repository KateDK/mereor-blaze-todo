<body>
  <div class="container">
    <header>
      <h1>Todo List ({{ incompleteCount }} unfinished)</h1>

      <lable class="hide-completed">
        <input type="checkbox" /> Hide completed tasks
      </lable>

      {{>loginButtons}}
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
